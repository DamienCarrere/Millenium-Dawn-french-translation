 #Wagner Country Decision
 WAG_wagner_category: "PMC Wagner"
 WAG_wagner_category_desc: "La PMC Wagner est une formation armée non étatique russe (Private Military Company, PMC) au statut juridique flou, créée et contrôlée par l'entrepreneur russe Eugène Prigojine. Elle a le statut d'organisation terroriste dans plusieurs pays. \n\n PMCs Wagner n'est pas seulement un groupe de mercenaires, c'est quelque chose de plus, c'est une secte, c'est une fraternité, c'est une armée qui va augmenter avec le temps. \n\n\n - §YLe nombre de recrues est de§! §G[?WAG.wagner]§! -"
